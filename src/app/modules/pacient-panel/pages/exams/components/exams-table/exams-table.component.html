<div class="container">
  <table>
    <thead>
      <tr class="trhover">
        <th>Nome</th>
        <th>Tipo</th>
        <th (click)="toggleSortOrder()" style="cursor: pointer">
          Data
          <span *ngIf="sortOrder === 'asc'">▲</span>
          <span *ngIf="sortOrder === 'desc'">▼</span>
        </th>
        <th class="th-last"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of dataSource">
        <td>{{ patient.name }}</td>
        <td>{{ patient.phoneNumber }}</td>
        <td>{{ patient.birthDate | date: 'dd/MM/yyyy' }}</td>
        <td class="td-edit">
          <button mat-icon-button [matMenuTriggerFor]="menu">⋮</button>
          <mat-menu #menu="matMenu">
            <div class="floating-actions-menu">
              <button>Download</button>
              <button (click)="editUser()">Editar</button>
              <button (click)="deleteUser()">Excluir</button>
            </div>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="list-container">
  <div class="users-mobile-container">
    <div *ngFor="let element of dataSource" class="users-list-mobile">
      <button class="list-card" (click)="printButton('card button')">
        <div class="user-detail">
          <span class="title-detail">Nome</span>
          <span class="data-detail">{{ element.name }}</span>
        </div>
        <div class="user-detail">
          <span class="title-detail">Tipo</span>
          <span class="data-detail">{{ element.phoneNumber }}</span>
        </div>
        <div class="user-detail">
          <span class="title-detail">Data</span>
          <span class="data-detail">{{ element.birthDate | date: 'dd/MM/yyyy' }}</span>
        </div>
        <div class="user-actions">
          <button class="download-btn">
            <img src="assets/images/svg/download-icon.svg" alt="" />
            <span> Baixar </span>
          </button>
          <button class="edit-btn" (click)="editUser()">
            <img src="assets/images/svg/edit.svg" alt="" />
            <span> Editar </span>
          </button>
          <button class="delete-btn" (click)="deleteUser()">
            <img src="assets/images/svg/inventory-red.svg" alt="" />
            Excluir
          </button>
        </div>
      </button>
    </div>
  </div>
</div>
