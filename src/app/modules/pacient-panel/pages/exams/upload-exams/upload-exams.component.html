<div class="container">
  <button class="back-button" (click)="navigateBack()">
    <img src="../../../../../assets/images/voltar.png" class="img-back" alt="Voltar" />
  </button>
  <app-upload-file (fileSelected)="handleSelectedFile($event)"></app-upload-file>

  <form class="register-form">
    <div class="same-line-inputs-container">
      <div class="align-inputs-and-error-messages">
        <input
          list="examsOptions"
          placeholder="Escolha o Tipo de Exame"
          formControlName="examsOptions"
        />
        <datalist id="examsOptions">
          <option value="Sangue"></option>
          <option value="Imagem"></option>
          <option value="Outro"></option>
        </datalist>
      </div>
    </div>

    <div class="align-inputs-and-error-messages">
      <input type="text" placeholder="Nome do Exame" formControlName="examsName">
    </div>

    <div class="align-inputs-and-error-messages">
      <input type="date" placeholder="Date de Exame" formControlName="examsDate">
    </div>
  </form>

  <button class="submit-button">Salvar</button>
</div>
