<div class="protocol-container">
  <div *ngFor="let protocol of dataSource" class="protocol-box">
    <button *ngIf="protocol.fileId" (click)="downloadFile(protocol.fileId, $event)" class="download-btn">
      <img src="../../../assets/images/download.png" alt="Download">
    </button>
    <div (click)="detailsProtocol(protocol.id)" class="content">
      <h3>{{ protocol.name }}</h3>
      <p>{{ protocol.description }}</p>
    </div>
  </div>
</div>
