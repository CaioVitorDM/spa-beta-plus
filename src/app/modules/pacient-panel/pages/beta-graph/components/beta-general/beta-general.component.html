<div id="main">
  <div class="paginators-container">
    <app-custom-select
      style="width: 100px"
      [paginator]="true"
      ngClass="custom-select"
      [isActiveIcon]="true"
      [items]="pageNumber"
      (defaultItemSelectedChange)="handleSelectedPage($event)"
      [defaultItemSelected]="selectedPage"
    />

    <app-custom-select
      style="width: 140px"
      [paginator]="true"
      ngClass="custom-select"
      [isActiveIcon]="true"
      [items]="paginatorItems"
      (defaultItemSelectedChange)="handleSelectedItem($event)"
      [defaultItemSelected]="selectedPaginator"
    />
    <div class="dateFilter">
      <form>
        <div class="dateFilterElement">
          <label for="firstDate">De</label>
          <input
            type="date"
            id="firstDate"
            name="firstDate"
            (change)="filterPatients()"
            [(ngModel)]="firstDate"
          />
        </div>
        <div class="dateFilterElement">
          <label for="lastDate">Até</label>
          <input
            type="date"
            id="lastDate"
            name="lastDate"
            (change)="filterPatients()"
            [(ngModel)]="lastDate"
          />
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <table>
      <thead>
        <tr class="trhover">
          <th class="th-first">Nível (mUI/ml)</th>
          <th style="cursor: pointer">
            Data
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let beta of betaData">
          <td>{{ beta.betaValue }}</td>
          <td>{{ beta.betaDate | date: 'dd/MM/yyyy' }}</td>
          <td class="td-edit">
            <button mat-icon-button [matMenuTriggerFor]="menu">⋮</button>
            <mat-menu #menu="matMenu">
              <div class="floating-actions-menu">
                <button (click)="edit(beta.id!)">Editar</button>
                <button (click)="deleteBeta(beta.id!)">Excluir</button>
              </div>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="list-container">
    <div class="users-mobile-container">
      <div *ngFor="let beta of betaData" class="users-list-mobile">
        <button class="list-card" (click)="printButton('card button')">
          <div class="user-detail">
            <span class="title-detail">Nível</span>
            <span class="data-detail">{{ beta.betaValue }}</span>
          </div>
          <div class="user-detail">
            <span class="title-detail">Data</span>
            <span class="data-detail">{{ beta.betaDate | date: 'dd/MM/yyyy' }}</span>
          </div>
          <div class="user-actions">
            <button class="edit-btn" (click)="edit(beta.id!)">
              <img src="assets/images/svg/edit.svg" alt="" />
              <span> Editar </span>
            </button>
            <button class="delete-btn" (click)="deleteBeta(beta.id!)">
              <img src="assets/images/svg/inventory-red.svg" alt="" />
              Excluir
            </button>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
