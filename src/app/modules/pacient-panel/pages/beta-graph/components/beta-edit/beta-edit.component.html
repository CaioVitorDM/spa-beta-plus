<div class="popup-container">
    <h1 class="popup-title">Editar</h1>
    <div class="popup-content">
      <p class="popup-text">Data do exame</p>
      <input type="date" class="popup-input" />
      <p class="popup-text">Valor *</p>
      <input type="text" class="popup-input" />
    </div>
    <div class="popup-actions">
      <button class="button-cancelar" mat-button (click)="onClose()">Cancelar</button>
      <button class="button-salvar">Salvar</button>
    </div>
  </div>
