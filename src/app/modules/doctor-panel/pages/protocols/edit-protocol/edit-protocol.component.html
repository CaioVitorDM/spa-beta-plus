<div class="container">
    <button class="back-button" (click)="navigateBack()">
      <img src="../../../../../assets/images/voltar.png" class="img-back" alt="Voltar">
    </button>        
    <app-upload-file (fileSelected)="handleSelectedFile($event)" [fileId]="fileId" [fileName]="fileName" [errorMessage]="''"></app-upload-file>
    <app-protocols-form [protocol]="protocol" (specificChanged)="togglePatientsSelector($event)"></app-protocols-form>
    <div *ngIf="showPatientsSelector">
      <app-patients-selector [previousPatientsSelected]="selectedPatients" (patientsSelected)="handlePatientsSelected($event)"></app-patients-selector>
    </div>    
    
    <button class="submit-button"  (click)="onSubmit()">Salvar</button>
  </div>
