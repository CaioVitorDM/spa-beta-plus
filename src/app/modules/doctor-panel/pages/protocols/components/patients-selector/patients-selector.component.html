<div class="patient-selector-container">
  <div class="patients-header">
    <div class="title-and-message">
      <h3>Pacientes</h3>
      <span *ngIf="message">{{ message }}</span>
    </div>
    <app-input-search
        [items]="searchOptions"
        [submitSearchFunction]="submitSearch.bind(this)"
        [cleanSearchFunction]="cleanSearch.bind(this)"
    ></app-input-search>
</div>
<div class="patient-selector">
  <div class="list-header">
    <span class="header-label">Nome (Login)</span>
  </div>
  <div class="checkbox-wrapper-1">
    <div class="checkbox-item">
      <input type="checkbox" id="selectAll" (change)="onAllChange($event)" class="substituted" aria-hidden="true">
      <label for="selectAll">Todos</label>
    </div>
  </div>
  <div class="checkbox-wrapper-1">
    <div class="checkbox-item" *ngFor="let patient of patients">
      <input  type="checkbox" [id]="patient.id" [(ngModel)]="patient.selected" (ngModelChange)="emitSelectedPatients()" class="substituted" aria-hidden="true">
      <label [for]="patient.id" class="name-label">{{ patient.name }} ({{ patient.login }})</label>
    </div>
  </div>
</div>
</div>
