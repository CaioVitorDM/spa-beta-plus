<div class="patient-selector-container">
  <div class="patients-header">
    <h3>Pacientes</h3>
    <app-input-search
        [items]="searchOptions"
        [submitSearchFunction]="submitSearch.bind(this)"
        [cleanSearchFunction]="cleanSearch.bind(this)"
    ></app-input-search>
</div>
  <div class="patient-selector">
    <div class="checkbox-item">
      <input type="checkbox" id="selectAll" (change)="onAllChange($event)">
      <label for="selectAll">Todos</label>
    </div>
    <div class="checkbox-item" *ngFor="let patient of patients">
      <input type="checkbox" [id]="patient.id" [(ngModel)]="patient.selected">
      <label [for]="patient.id">{{ patient.name }}</label>
      <label [for]="patient.id" class="login-label">{{ patient.login }}</label>
    </div>
  </div>
</div>
