<div class="container">
    <button class="back-button" (click)="navigateBack()">
        <img src="../../../../../assets/images/voltar.png" class="img-back" alt="Voltar">
    </button>        
    <app-upload-file (fileSelected)="handleSelectedFile($event)"></app-upload-file>
    <app-protocols-form (specificChanged)="togglePatientsSelector($event)"></app-protocols-form>
    
    <div *ngIf="showPatientsSelector">
        <app-patients-selector (patientsSelected)="handlePatientsSelected($event)"></app-patients-selector>    </div>
    <button class="submit-button" (click)="onSubmit()">Salvar</button>
</div>
