<form class="register-form" #formRef="ngForm" [formGroup]="registerForm">
  <div class="same-line-inputs-container">
    <input type="text" placeholder="Primeiro nome" formControlName="firstName"/>
    <input type="text" placeholder="Ãšltimo nome" formControlName="lastName"/>
  </div>
  <input type="email" placeholder="Email" formControlName="email" />
  <div class="same-line-inputs-container">
    <input type="text" mask="(00) 0000-0000" placeholder="(00) 0000-0000" formControlName="phoneNumber" />
    <input type="text" placeholder="CRM-0000" formControlName="crm" />
  </div>
  <div class="data-picker-container">
    <span>Data de nascimento</span>
    <input type="date" formControlName="birthDate" />
  </div>
  <div class="same-line-inputs-container">
    <input type="text" placeholder="Nome de usuÃ¡rio" formControlName="login" />
    <div class="input-container">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        name="password"
        placeholder="Senha"
        formControlName="password"
      />
      <button class="input-icon top-[50%]" (click)="togglePasswordVisibility()">
        <img
          [src]="
            showPassword
              ? 'assets/images/svg/Symbol=view_password,Color=Green.svg'
              : 'assets/images/svg/Symbol=view_password,Color=Black.svg'
          "
          alt="View password"
        />
      </button>
    </div>
  </div>
</form>
