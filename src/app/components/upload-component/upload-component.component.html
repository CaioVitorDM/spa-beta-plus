<div class="upload-container">
    <img class="upload-icon" [src]="filePath == null ? 'assets/images/white-background.png' : filePath" alt="Download icon"/>
  <div class="action-container">
    <label class="custom-file-upload">
      <input type="file" style="display: none;" (change)="onFileSelected($event)" [hidden]="true" />
      Enviar Foto
    </label>
    <button class="remove-button">remover</button>
  </div>
</div>
