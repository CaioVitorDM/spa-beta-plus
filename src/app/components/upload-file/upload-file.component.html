<div class="upload-container">
    <div class="icon-container" (click)="downloadFile()">
        <img src="../../../assets/images/svg/download.svg" alt="Download" class="upload-icon"> 
    </div>
    <label class="custom-file-upload" *ngIf="!isReadOnly">
        <input type="file" id="file-input" (change)="onFileSelected($event)" hidden accept=".pdf">
        <div (click)="handleUploadAttempt()">Enviar arquivo</div>
    </label>
    <span *ngIf="fileName">{{ fileName }}</span>
    <span *ngIf="errorMessage" class="error-message">{{ errorMessage }}</span>
</div>
